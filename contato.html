<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src="./imagens/logo.png" alt="logo"> </h1>
            <nave>
                <ul class="">
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="produto.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nave>
        </div>
    </header>

    <main class="mainContato">
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" placeholder="Nome Sobrenome"/>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@email.com"/>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="email"><input type="radio" value="email" id="email" name="contato">Email</label>
                <label for="telefone"><input type="radio" value="telefone" id="telefone" name="contato">Telefone</label>
                <label for="whatsapp"><input type="radio" value="email" id="whatsapp" name="contato" checked >WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar" >
        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="./imagens/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
</body>

</html>
